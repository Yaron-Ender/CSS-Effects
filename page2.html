<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the smile path -->
  <path id="smilePath" d="M50,150 Q200,50 350,150" fill="none" stroke="lightgray" stroke-width="2" />

  <!-- Animate text along the smile path -->
  <text font-size="24" font-family="Arial, sans-serif" fill="blue">
    <textPath href="#smilePath" startOffset="0%">
      Smiling Text Animation
    </textPath>
    <animate attributeName="startOffset" from="0%" to="100%" dur="4s" repeatCount="indefinite" />
  </text>
</svg>


<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the smile path -->
  <path id="smilePath" d="M50,150 Q200,50 350,150" fill="none" stroke="lightgray" stroke-width="1" />

  <!-- Text moving along the path -->
  <text font-size="24" font-family="Arial, sans-serif" fill="blue">
    <textPath href="#smilePath" startOffset="0%">
      Smiling Text Animation
      <animate attributeName="startOffset" from="0%" to="100%" dur="4s" repeatCount="indefinite" />
    </textPath>
  </text>
</svg>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for reference -->
  <line x1="200" y1="0" x2="200" y2="200" stroke="lightgray" stroke-width="1" />

  <!-- Text animation -->
  <text x="200" y="100" font-size="24" font-family="Arial, sans-serif" fill="blue">
    <tspan text-anchor="start">Start Align</tspan>
    <set attributeName="text-anchor" to="middle" begin="2s" dur="2s" fill="freeze" />
    <set attributeName="text-anchor" to="end" begin="4s" dur="2s" fill="freeze" />
    <animate attributeName="text-anchor" values="start;middle;end" dur="6s" repeatCount="indefinite"/>
  </text>
</svg>


<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Reference line for alignment -->
  <line x1="200" y1="0" x2="200" y2="200" stroke="lightgray" stroke-width="1" />

  <!-- Animated text -->
  <text y="100" font-size="24" font-family="Arial, sans-serif" fill="blue">
    <tspan id="animatedText" text-anchor="middle" x="200">
      Aligning Text
    </tspan>
    <!-- Animate 'x' attribute to mimic alignment changes -->
    <animate attributeName="x" values="50;200;350" dur="6s" repeatCount="indefinite" />
  </text>
</svg>
