    <main id="main8" class="main8">
      <div id="text" class="text">shadow</div>
      <div id="light" class="light"></div>
    </main>
    <script>
  main8.addEventListener('mousemove',(e)=>{
const elmLeftMatgin = main8.getBoundingClientRect().x
const elmLeftTopMargin = main8.getBoundingClientRect().y

const mouseX = e.clientX;
const mouseY = e.clientY;
light.style.left = mouseX - elmLeftMatgin + 'px'
light.style.top = mouseY -elmLeftTopMargin + 'px'
const distanceX = mouseX - elmLeftMatgin - text.offsetLeft - (text.offsetWidth / 2)
const distanceY = mouseY -elmLeftTopMargin - text.offsetTop - (text.offsetHeight / 2)


let newTextShadow = '';
for (let i=0;i<200;i++){
  let shadowX = -distanceX * (i/600);
  let shadowY =-distanceY *  (i/600);
  let opacity =1 - (i/100)
  newTextShadow += (newTextShadow?',':'') + shadowX + 'px ' + shadowY + 'px ' + '0 rgba(33,33,33,'+opacity+ ')'; 

}
console.log(newTextShadow)
text.style.textShadow = newTextShadow
    })
    </script>
